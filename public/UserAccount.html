    <!-- Fixed Header -->

        <div class="header-content">
            <a href="../index.html">
                <button class="home-btn">
                    <i class="fas fa-home"></i> Home
                </button>
            </a>
        </div>
    </header>

    <!-- User Account Section -->
    <div class="container">
        <div class="user-info">
            <h1>Account Details</h1>
            <p id="profileName"><strong>Name:</strong></p>
            <p id="profileEmail"><strong>Email:</strong> </p>
            <p id="profileRole"><strong>Role:</strong></p>
        </div>

        <!-- Order History Table -->
        <div class="order-history">
            <h2>Order History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
