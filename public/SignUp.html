<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Yourself</title>
    <link rel="icon" href="../assets/icons8-sign-up-64.png" type="image/png">
    <link rel="stylesheet" href="../src/SignUp.css">
</head>
<body>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Operation completed successfully!</p>
        </div>
    </div>

    <div class="container">
        <div class="signup-header">Sign Up</div>
        <div class="signup-box">
            <form id="signup-form" class="signup-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" name="email" type="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label>Select Role</label>
                    <div class="radio-group">
                        <label for="admin">
                            <input type="radio" id="admin" name="role" value="admin" required>
                            Admin
                        </label>
                        <label for="user">
                            <input type="radio" id="user" name="role" value="user" required>
                            User
                        </label>
                    </div>
                </div>
                <div>
                    <button id="signup-btn" type="submit" class="signup-button">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../scripts/SignUp.js"></script>
</body>
</html>
