<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Inventory</title>
    <link rel="stylesheet" href="Request.css">
    <link rel="icon" href="../assets/icons8-login-50.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../index.html">
                <button class="home-btn">
                <i class="fas fa-home"></i> Home
                </button>
            </a>
        </div>
        
    </header>
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Operation completed successfully!</p>
        </div>
    </div>
    
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <img src="../assets/order.png" alt="photo"/>
            <form id="productForm" method="POST" action="/submit-form"> <!-- Change form action to your endpoint -->

                <!-- Product Name Dropdown -->
                <div class="formbold-input-group">
                    <label for="name" class="formbold-form-label"> Product Name </label>
                    <select name="name" id="productName" class="formbold-form-input" onchange="updatePrice(this)">
                        <option value="" disabled selected>Select your product</option>
                    </select>
                </div>

                <!-- Price Input (Read-Only) -->
                <div class="formbold-input-group">
                    <label for="price" class="formbold-form-label"> Price </label>
                    <input type="number" name="price" id="price" class="formbold-form-input" readonly />
                </div>

                <!-- Available Quantity Display -->
                <div class="formbold-input-group">
                    <label for="availableQuantity" class="formbold-form-label"> Available Quantity </label>
                    <input type="number" id="availableQuantity" class="formbold-form-input" readonly />
                </div>


                <!-- Quantity Input with + and - Buttons -->
                <div class="formbold-input-group">
                    <label for="quantity" class="formbold-form-label"> Quantity </label>
                    <div class="quantity-input">
                        <input type="number" name="quantity" id="quantity" class="formbold-form-input quantity" value="0" min="0" max="100" step="1" />
                        <button class="remove-btn" type="button" id="decrementBtn">-</button>
                        <button class="add-btn" type="button" id="incrementBtn">+</button>
                    </div>
                </div>

                <button class="formbold-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 EaseMart</p>
    </footer>
</body>
</body>
<script type="module" src="../scripts/Request.js"></script>
</html>
