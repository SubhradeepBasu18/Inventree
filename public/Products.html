<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="Product.css" />
    <link rel="icon" href="../assets/icons8-login-50.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<header>
    <div class="header-content">
        <a href="../index.html">
            <button class="home-btn">
            <i class="fas fa-home"></i> Home
            </button>
           </a>
    </div>
</header>
<body>
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Operation completed successfully!</p>
        </div>
    </div>
    
    <!-- Add product form -->
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <img src="../assets/truck.png" alt="photo"/>
            <form id="productForm">
                
                <!-- Name Input -->
                <div class="formbold-input-group">
                    <label for="name" class="formbold-form-label"> Product Name </label>
                    <input type="text" name="name" id="productName" placeholder="Enter your product name" class="formbold-form-input" />
                </div>
    
                <!-- Email Input -->
                <div class="formbold-input-group">
                    <label for="email" class="formbold-form-label"> Price </label>
                    <input type="number" name="price" id="productPrice" placeholder="Enter price" class="formbold-form-input" />
                </div>
    
                <!-- Quantity Input with + and - Buttons -->
                <div class="formbold-input-group">
                    <label for="quantity" class="formbold-form-label"> Quantity </label>
                    <div class="quantity-input">
                        <input type="number" name="quantity" id="quantity" class="formbold-form-input quantity" value="0" min="0" max="100" step="1" />
                        <button class="remove-btn" type="button" id="decrementBtn">-</button>
                        <button class="add-btn" type="button" id="incrementBtn">+</button>
                    </div>
                </div>
                
                <button class="formbold-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 EaseMart</p>
    </footer>
</body>
<script type="module" src="/scripts/products.js"></script>

</html>
