<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/icons8-login-50.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <a href="../index.html">
        <button class="home-btn">
            <i class="fas fa-home"></i> Home
        </button>
    </a>

    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Operation completed successfully!</p>
        </div>
    </div>
    
    
    <div class="container">
        <div class="login-header">Log in</div>
        <div class="login-box">
            <form id="login-form" class="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input id="email" name="email" type="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label>Select Role</label>
                    <div class="radio-group">
                        <label for="admin">
                            <input type="radio" id="admin" name="role" value="admin" required>
                            Admin
                        </label>
                        <label for="user">
                            <input type="radio" id="user" name="role" value="user" required>
                            User
                        </label>
                    </div>
                </div>
                <div class="form-links-column">
                    <a href="SignUp.html">Don't have an Account? Sign Up</a>
                    <a href="Forgot-Pass.html">Forgot Password</a>
                </div>
                <div>
                    <button id="login-btn" type="submit" class="login-button" >Log in</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 EaseMart</p>
    </footer>
    <script type="module" src="/scripts/Login.js"></script>
</body>
</html>
